<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Uppy</title>
    <link href="{{ url_for('static',filename='uppy/uppy.3.2.2.min.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div id="drag-drop-area"></div>

    <script type="module">
      import { Uppy, Dashboard, Tus } from "{{ url_for('static',filename='uppy/uppy.min.mjs') }}";
      var uppy = new Uppy()
        .use(Dashboard, {
          inline: true,
          target: "#drag-drop-area",
        })
        .use(Tus, { endpoint: "https://tusd.tusdemo.net/files/" });

      uppy.on("complete", (result) => {
        console.log(
          "Upload complete! Weâ€™ve uploaded these files:",
          result.successful
        );
      });
    </script>
  </body>
</html>
