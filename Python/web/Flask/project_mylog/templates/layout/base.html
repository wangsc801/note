<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/bootstrap.5.1.3.min.css') }}" />
    {% block head %}
    <title>{% block title %}{% endblock %} - MyLog</title>
    {% endblock %}
</head>

<body>
    <div class="container" id="content">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a href="/" class="navbar-brand">MyLog</a>
            <b class="text-warning m-3">
                {{ title }}
            </b>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <div class="nav-link"><a class="text-light" href="#">test1</a></div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link"><a class="text-light" href="#">test2</a></div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link"><a class=" text-light" href="#">test3</a></div>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %}{% endblock %}
        <footer id="footer">
            {% block footer %}
            This is a footer
            {% endblock %}
        </footer>
    </div> 
    <script src="{{ url_for('static',filename='bootstrap/bootstrap.5.3.1.min.js') }}"></script>
</body>

</html>
